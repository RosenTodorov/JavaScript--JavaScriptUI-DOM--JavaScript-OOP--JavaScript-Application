<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // Write a function that extracts the content of a html page given as text. The function should return anything that is in a tag, without the tags:

        function parseTextFromHTML(htmlCode) {
            var code = htmlCode;

            code = code.replace(/<(.*?)>/g, '');
            return code;
        }

        var htmlText = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";

        jsConsole.writeLine(parseTextFromHTML(htmlText));
    </script>
</body>
</html>
