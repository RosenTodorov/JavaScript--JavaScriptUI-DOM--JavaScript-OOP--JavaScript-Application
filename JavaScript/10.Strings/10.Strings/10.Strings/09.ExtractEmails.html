<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* Write a function for extracting all email addresses from given text. All substrings that match the format <identifier>@<host>…<domain> 
        should be recognized as emails. Return the emails as array of strings. */

        function extractEmails(text) {
            var regExpression = /\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}/gi;
            var matches = text.match(regExpression);

            return matches;
        }

        var text = "Curabitur alabala@abv.bg, sollicitudin massa opagagnamstail@gmail.com ut sem tincidunt, at asdwer_345@tralala.net hendrerit libero egestas.";

        var matches = extractEmails(text);

        for (var i = 0; i < matches.length; i++) {
            jsConsole.writeLine(matches[i]);
        }

    </script>
</body>
