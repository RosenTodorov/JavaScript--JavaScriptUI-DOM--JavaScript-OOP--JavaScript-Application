    <script>
        //Write a function that formats a string using placeholders. The function should work with up to 30 placeholders and all types: var str = stringFormat("Hello {0}!","Peter");
        //str = "Hello Peter!";

        function formatString() {
            var formatted = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                var regEx = new RegExp('\\{' + i + '\\}', 'g'); //regular expressions are used to perform pattern-matching and "search-and-replace" functions on text.
                formatted = formatted.replace(regEx, arguments[i + 1]);
            }
            return formatted;
        }

        var text = "Hello, {0}. How are you, you {1}, you {0}! If you {2} {3} happened to me, {0}, you {4} wont't {5}!";
        var result = formatString(text, "Gosho", "mad man", "know", "what", "just", "believe");

        jsConsole.writeLine(result);
    </script>
