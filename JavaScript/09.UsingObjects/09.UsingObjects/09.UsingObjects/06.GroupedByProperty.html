        /* Write a function that groups an array of persons by age, first or last name. The function must return an associative array, with keys - the groups, and values -arrays with persons in this groups
Use function overloading (i.e. just one function) */

        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.toString = function() {
                return this.firstName + " " + this.lastName + "age: " + this.age;
            }
        }

        var people = new Array();
        people.push(new Person("Rosen", "Todorov", 5));
        people.push(new Person("Ivan", "Aleksandrov", 34));
        people.push(new Person("Todorov", "Penchev", 43));

        function group(arrayOfPeople, property) {

            var groups = {};

            // The map() method creates a new array with the results of calling a provided function on every element in this array: arr.map(callback[, thisArg])
            arrayOfPeople.map(function (propArray) {
                if (!group[propArray[property]]) {
                    groups[propArray[property]] = new Array();
                }

                groups[propArray[property]].push(propArray);
            });
            return groups;
        }

        var groupedByFirstName = group(people, 'firstName');
        var groupedByLastName = group(people, 'lastName');
        var groupedByAge = group(people, 'age');

        function printGrouped(people) {
            for (var person in people) {
                jsConsole.writeLine(people[person]);
            }
        }
        
        jsConsole.writeLine('grouped by first name');
        printGrouped(groupedByFirstName);
        jsConsole.writeLine();
        jsConsole.writeLine('grouped by last name');
        printGrouped(groupedByLastName);
        jsConsole.writeLine();
        jsConsole.writeLine('grouped by age');
        printGrouped(groupedByAge);
