<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <span><p>Print to: </p></span><input type="text" id="n" />
    <button id="prnt-btn" onclick="printFrom1ToN(parseInt(document.getElementById('n').value))">Print</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function printFrom1ToN(number) {
            for (var i = 1; i < number; i++) {
                jsConsole.write(i + " ");
            }
        }
    </script>
</body>
</html>
