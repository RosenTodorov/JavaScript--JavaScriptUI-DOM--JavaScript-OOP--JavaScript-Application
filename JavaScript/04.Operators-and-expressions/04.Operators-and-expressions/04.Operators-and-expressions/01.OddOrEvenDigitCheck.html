<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script>
        function oddOrEvenDigitCheck(digit) {
            if (digit % 2 == 0) {
                jsConsole.writeLine('The digit is even');
            }
            else {
                jsConsole.writeLine('The digit is odd');
            }
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="digit-box" />
        <button onclick="oddOrEvenDigitCheck(document.getElementById('digit-box').value)">Check digit</button>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js" type="text/javascript"></script>
</body>
</html>
