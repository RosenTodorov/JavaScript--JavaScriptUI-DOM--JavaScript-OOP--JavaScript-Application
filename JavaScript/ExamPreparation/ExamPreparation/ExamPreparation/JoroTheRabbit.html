<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function Solve(args) {
            var positions = args[0].split(", ");
            var positionsLength = positions.length;

            for (var i = 0; i < positionsLength; i++) {
                positions[i] = parseInt(positions[i]);
            }

            var maxJumpsCount = 0;

            for (var startPosition = 0; startPosition < positionsLength; startPosition++) {
                for (var stepLength = 1; stepLength <= positionsLength; stepLength++) {
                    var currentPosition = startPosition;

                    var visited = {};
                    // visited[currentPosition] = false;

                    var jumpsCount = 0;

                    while (!visited[currentPosition]) {
                        visited[currentPosition] = true;

                        jumpsCount++;

                        var lastPosition = currentPosition;

                        currentPosition = currentPosition + stepLength;

                        if (currentPosition >= positionsLength) {
                            currentPosition = currentPosition - positionsLength; // kato prevartame kraga ili masiva
                        }

                        if (positions[currentPosition] <= positions[lastPosition]) {
                            break;
                        }
                    }

                    if (jumpsCount > maxJumpsCount) {
                        maxJumpsCount = jumpsCount;
                    }
                }
            }
            return maxJumpsCount;
        }

        function HandleSolveIO() {
            var args = [];

            args[0] = "1, 2, -3, 4, -5, 6, -7, -8";

            console.log(Solve(args));
        }

    </script>
</head>
<body onload="HandleSolveIO()">

</body>
</html>
