<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Solve(params) {
            var N = parseInt(params[0]);
            var answer = 0;

            for (var i = 0; i < N; i++) {
                var currentInteger = parseInt(params[i]);
                var nextInteger = parseInt(params[i + 1]);

                if (currentInteger > nextInteger) {
                    answer++;
                }
            }

            return answer;
        }

        jsConsole.writeLine(Solve(["9", "1", "8", "8", "7", "6", "5", "7", "7", "6"]));
        jsConsole.writeLine(Solve(["6", "1", "3", "-5", "8", "7", "-6"]));
        jsConsole.writeLine(Solve(["7", "1", "2", "-3", "4", "4", "0", "1"]));
    </script>
</body>
</html>
