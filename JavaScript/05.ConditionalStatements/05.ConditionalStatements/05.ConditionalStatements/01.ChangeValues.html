<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function changeValues(a, b) {
            if (a > b) {
                var c = a;
                a = b;
                b = c;
            }

            jsConsole.writeLine('a = ' + a + '; b = ' + b);
        }

        changeValues(5, 6);
        changeValues(5, 2);
    </script>
</body>
</html>
