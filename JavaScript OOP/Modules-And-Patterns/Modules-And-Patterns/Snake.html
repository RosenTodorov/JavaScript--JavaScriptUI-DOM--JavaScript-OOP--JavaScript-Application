<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Snake</title>
    <script src="libs/kinetic-v5.1.0.min.js"></script>
    <script src="scripts/SnakeClass.js"></script>
    <script src="scripts/SnakeDrawer.js"></script>
    <script src="scripts/Score.js"></script>
    <script src="scripts/SnakeEngine.js"></script>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        
        button {
            color: red;
            border-color: black;
            border: 1px solid black;
            background: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="start">Start Game</button>
        <div>
            <p>- with arrows you can control the snake</p>
            <p>- click P or Puase for pause </p>
        </div>
    </div>
    <script>
        document.getElementById('start').addEventListener('click', Snake.Engine('container').startGame);
    </script>
</body>
</html>
