<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sheep & Rams Game</title>
    <link href="styles/SheepAndRams.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="result"></div>
        <input type="number" id="input-number" />
        <button id="check">Check the number</button>
        <div id="rams-score"></div>
        <div id="sheep-score"></div>
        <div id="scores"></div>
        <div id="error-message"></div>
        <button id="clear-currentscore">Clear the top scores!</button>
        <button id="highscores">Top hichscores!</button>
        <button id="new-game">New Game!</button>
    </div>
    <script src="SheepAndRams.js"></script>
</body>
</html>
