<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id="the-can" height="300px" width="350px">My bicycle</canvas>

    <script>
        var can = document.getElementById("the-can");
        var ctx = can.getContext('2d');

        function drawMyWheel(x, y, r, strokeColor, fillColor) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.strokeStyle = strokeColor;
            ctx.fillStyle = fillColor;
            ctx.fill();
            ctx.stroke();
        }

        drawMyWheel(70, 230, 50, 'blue', 'lightblue');

        drawMyWheel(260, 230, 50, 'blue', 'lightblue');
        drawMyWheel(160, 230, 15, 'blue', 'white');

        ctx.beginPath();
        ctx.moveTo(70, 230);
        ctx.lineTo(70 + 50 + 40, 230);
        ctx.lineTo(250, 160);
        ctx.lineTo(70 + 50 + 15, 160);
        ctx.lineTo(70, 230);
        ctx.moveTo(70 + 50 + 40, 230);
        ctx.lineTo(122, 135);
        ctx.moveTo(70 + 30, 135);
        ctx.lineTo(70 + 50 + 25, 135);
        ctx.stroke();

        ctx.moveTo(260, 230);
        ctx.lineTo(245, 120);
        ctx.lineTo(200, 135);
        ctx.moveTo(245, 120);
        ctx.lineTo(270, 90);
        ctx.stroke();

        ctx.moveTo(70 + 50 + 50, 240);
        ctx.lineTo(70 + 50 + 60, 250);
        ctx.moveTo(150, 220);
        ctx.lineTo(137, 205);
        ctx.stroke();


    </script>
</body>
</html>
